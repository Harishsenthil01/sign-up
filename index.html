<body>
    <div class="container">
      <div class="section"> 
        <div class="section-left">
            <h1>PLAY IT</h1>
            <p>lorem ispunm is dummy text of printing</p>

        <div class="section-right">
            <h1>SIGN UP</h1>
            <div class="form">
                  <button type="button"<i class="fa-brands fa-google"></i><span style="text-transform: capitalize;">&nbsp;Sign up with google</span></button><span></span>
                  <button type="button"<i class="fa-brands fa-apple"></i><span style="text-transform: capitalize;">&nbsp;Sign up with apple</span></button>
            </div>
            <div class="input-form">
                <div class="input-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" name="username" >
                    <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" >
                    <div class="error"></div>
                </div>
                <div class="input-group">
                  <label for="password">Password</label>
                  <input type="password" id="password" name="password">
                  <div class="error"></div>
                </div>
                <div class="input-group">
                    <label for="cpassword">Confirm Password</label>
                    <input type="password" id="cpassword" name="cpassword" >
                    <div class="error"></div>
                </div>
            </div>

            </div> -->

                <a href="#privacy policy"> privacy policy</a></p>
                
            <div class="button" id="signup">
                    <button type="button">Sign up</button>
            </div>
